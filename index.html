<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Page Design</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>
    <div class="container-fluid mainDiv">
        <div class="bg-dark d-flex justify-content-center align-items-center">
            <i class="fa fa-github fa-2x" style="color: #fff; margin-left: 20px ;" aria-hidden="true"></i>
            <!-- Use "me-auto" class to push image to the extreme left -->
            <p class="custom_name text-center" style="margin-top: 15px;">GITHUB</p>
        </div>

        <div class="row mt-5 h-auto">
            <div class="col-lg-4 pl-lg-5 h-100">
                <div class="vertical_box w-75 ml-lg-5"></div>
            </div>

            <div class="col-lg-8">
                <div class="d-flex justify-content-center justify-content-lg-end mr-lg-5">
                    <input type="text" class="form-control custom_search" placeholder="Search" />
                </div>

                <div class="row justify-content-between p-lg-5 mt-3 mr-lg-5">
                    <div class="col-4">
                        <div class="box_1 mr-4"></div>
                    </div>
                    <div class="col-4">
                        <div class="box_1 mx-2"></div>
                    </div>
                    <div class="col-4">
                        <div class="box_1 ml-4"></div>
                    </div>
                </div>

                <div class="px-lg-5 mt-3 mr-lg-5">
                    <div class="box_2 w-100"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
